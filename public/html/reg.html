<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/reg.css">      
    <title> Registration </title>
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
  </head>

  <body> 

    <!-- <%- include('layouts/navbar'); -%> -->
    <div class="navbar">
    <ul>
      <li><a id="current" href="reg.html">Log in</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="index.html">Deck</a></li>
      <li><a href="about.html">Contact us</a></li>
    </ul>    
    </div>
    
        <div class = "maincontainer">
            <div class="btnswitch">
                <div id="btn2"></div>
                <button  type = "button" class ="btn" onclick = "switchtologin()">Login</button>
                <button type = "button" class ="btn" onclick = "switchtoregister()">Register</button>
            </div>

            <form id = "login" class = "input">
                <input id = "usernamelog" type="text" class = "inputfield" placeholder="Username" required>
                <input id = "passwordlog" type="text" class = "inputfield" placeholder="Password" required>
                <input class="submit" type="button" value="Login" onClick="logIn()">              
            </form>

            <form id = "register" class = "input">
                <input id = "usernamereg" type="text" class = "inputfield" placeholder="Username" required>
                <input id = "passwordreg" type="text" class = "inputfield" placeholder="Password" required>
                <input id = "passwordreg2" type="text" class = "inputfield" placeholder="Confirm password" required>
                <input type="checkbox"  name="checkbox" class="check-box">
                <label for="checkbox">I agree with <a href="ReadMe.txt" style="color: rgb(74, 92, 110);">Terms & Conditions</a></label> 

                <input class="submit"  type="button" value="Register" onClick="registerIn()" > 
            </form>
        </div>

    <script src="js/reg.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>

</html>
